<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ topic.title }}</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #2d3748;
      text-align: сenter;
    }

    .content {

      margin-top: 20px;

      background: white;

      padding: 20px;

      border-radius: 10px;

      box-shadow: 0 5px 15px rgba(0,0,0,0.1);

      font-size: 1.1rem;

      line-height: 1.6;

      color: #333;

      white-space: pre-wrap;

    }

    pre {

      background: #1e1e1e;

      color: #d4d4d4;

      padding: 15px;

      border-radius: 8px;

      font-family: 'Source Code Pro', monospace;

      font-size: 0.9rem;

      overflow-x: auto;

      margin-top: 20px;

      white-space: pre-wrap;

      word-break: break-word;

    }

    a.back-link {

      display: inline-block;

      margin-top: 20px;

      color: #3b49df;

      text-decoration: none;

      font-weight: 600;

      font-size: 1rem;

    }

    a.back-link:hover {

      text-decoration: underline;

    }

    @media (max-width: 600px) {

      body {

        padding: 10px;

      }

      .content {

        font-size: 1rem;

        padding: 15px;

      }

      pre {

        font-size: 0.8rem;

      }

    }

  </style>

</head>

<body>

  <h1>{{ topic.title }}</h1>

  <div class="content">
    <p>{{ topic.explanation|linebreaksbr }}</p>
    <pre>{{ topic.example_code }}</pre>
  </div>
  <a href="{% url 'index' %}" class="back-link">&larr; Назад к списку тем</a>

</body>

</html>
