<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{ topic.title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0 auto;
      padding: 20px;
      max-width: 900px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2d3748;
    }
    pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      margin-top: 20px;
    }
    #graph {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
      background: white;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 5px 0;
    }
    input {
      width: 150px;
    }
    button {
      cursor: pointer;
      background-color: #3b49df;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 8px 15px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2a37c9;
    }
  </style>
</head>
<body>
  <h1>{{ topic.title }}</h1>
  <p>{{ topic.explanation|linebreaksbr }}</p>
  <pre>{{ topic.example_code }}</pre>

  <div id="exercise-container">
    {{ topic.exercise_render_code|safe }}
  </div>

  <script>
    {{ topic.exercise_logic_code|safe }}
  </script>

  <a href="{% url 'index' %}">На главную странице</a>
</body>
</html>
